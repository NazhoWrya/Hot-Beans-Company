<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Now - Hot Beans Web</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Welcome to Hot Beans Web</h1>
    <nav>
        <ul>
            <li><a href="about.html">About Us</a></li>
            <li><a href="trainees.html">Our Trainees</a></li>
            <li><a href="jobs.html">Job Specifications</a></li>
            <li><a href="apply.html">Apply Now</a></li>
            <li><a href="courses.html">Web Development Courses</a></li>
        </ul>
    </nav>
</header>

<section id="apply">
    <h2>Apply Now</h2>
    <div class="application-form">
        <form id="applicationForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="message">Cover Letter</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Submit Application</button>
        </form>
    </div>
</section>
</body>
</html>
